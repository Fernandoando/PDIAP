<div data-ng-controller="sidenavCtrl" layout="column" style="height:100%;" data-ng-cloak="" class="sidenavdemoBasicUsage">

  <section layout="row" flex="">
    <!-- menu esquerdo -->
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-disable-backdrop="" md-whiteframe="4" style="height:100%!important;">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
      </md-toolbar>
      <md-content layout-padding="" ng-controller="LeftCtrl">
        <md-button ng-click="close()" class="md-primary" hide-gt-sm="">
          Close Sidenav Left
        </md-button>
        <p hide="" show-gt-sm="">{{projeto.nomeProjeto}}</p>
      </md-content>

    </md-sidenav>
    <!-- conteúdo da página -->
    <md-content flex="" style="overflow:auto!important;background:#fdfdfd;">
      <!-- tollbar -->
      <md-toolbar ng-if="true" style="background:#424242!important;">
        <div class="md-toolbar-tools">
          <div hide-gt-sm>
            <md-button ng-click="toggleLeft()" class="md-icon-button">
              <md-icon md-svg-src="menu" style="color:#fdfdfd!important;"></md-icon>
            </md-button>
          </div>
          <h2 style="padding-left:20px;"><span>{{header}}</span></h2>
          <span flex></span>
          <md-menu>
            <md-button aria-label="Open demo menu" style="width:45px;height:45px;border-radius:50%;background:white;margin-right:30px;" class="md-icon-button" ng-click="$mdOpenMenu($event)">
              <span style="color:#424242;font-size:17px;">A</span>
            </md-button>
            <md-menu-content width="4">
              <md-menu-item>
                <md-button ng-click="">Option 1</md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ui-sref="home.update">Update</md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button data-ng-click="logout()">Logout</md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
      </md-toolbar>

      <!-- conteúdo dinâmico -->
      <div ui-view></div>

    </md-content>
  </section>
</div>
