<span us-spinner>
  <div layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>
  </div>
</span>
<div layout="row" layout-fill ng-cloak class="admin-page alert-theme" id="popupContainer3" data-ng-init="carregarProjeto()">

  <!-- conteúdo da página -->
  <section layout="column" role="main" flex>
    <md-toolbar role="toolbar" class="toolbar-admin md-whiteframe-2dp">
      <div class="md-toolbar-tools">
        <!-- <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-sm aria-label="Menu">
        <md-icon md-svg-src="menu" style="color:#424242;vertical-align:baseline;"></md-icon>
      </md-button> -->
      <h4 class="md-title" style="color:#424242;margin:0!important;">Admin</h4>
      <span flex></span>
      <div style="background:rgba(255,255,255,0.1);padding:9px;border-radius:5px 0 0 5px;">
        <md-icon md-svg-src="magnify" style="color:#747674;width:30px;height:30px;"></md-icon>
      </div>
      <div class="search-field" flex="50">
        <md-autocomplete
        md-search-text="searchProject"
        md-items="item in querySearch(searchProject)"
        placeholder="Buscar">
      </md-autocomplete>
    </div>

    <span flex></span>
    <md-menu>
      <md-button md-no-ink aria-label="Open demo menu" layout="row" class="hide-hover" style="height:45px;" ng-click="$mdOpenMenu($event)">
        <md-icon md-svg-src="menu-down" style="color:#424242;width:35px;height:35px;"></md-icon>
      </md-button>
      <md-menu-content width="3">

        <md-menu-item>
          <md-button data-ng-click="logout()" class="grey-text darken-3">
            <md-icon md-svg-src="exit-to-app" class="grey-text darken-3"></md-icon>
            Sair
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
</md-toolbar>

<md-content>
  <md-list flex>
    <md-list-item style="font-weight:500;margin-top:30px;">
      <div class="md-list-item-text" flex="10" style="margin-left:29px;margin-right:5px;text-align:center;">
        <p>Nº</p>
      </div>
      <div class="md-list-item-text" flex="80" layout="column" style="text-align:center;">
        <p>Nome e instituição de origem do projeto</p>
      </div>
      <md-divider ></md-divider>
    </md-list-item>
    <md-list-item class="md-3-line" data-ng-class="{bdbdbd:selected}" data-ng-repeat="proj in projetos | filter:searchProject">
      <md-checkbox aria-label="Check" data-ng-model="selected" data-ng-click="contador(selected,proj._id.$oid)"></md-checkbox>
      <div class="md-list-item-text" flex="10" style="margin-right:5px;text-align:center;">
        <h3>{{::proj.numInscricao}}</h3>
      </div>
      <div class="md-list-item-text" layout="column">
        <h3>{{::proj.nomeProjeto}}</h3>
        <p>{{::proj.nomeEscola}}</p>
      </div>
      <md-icon flex="5" class="md-secondary" md-svg-src="plus"></md-icon>
      <md-divider data-ng-class="{bdbdbd2:selected}"></md-divider>
    </md-list-item>

  </md-list>
</md-content>

<div layout="row" class="md-whiteframe-5dp" style="position:fixed;width:100%;height:50px;background:#424242;bottom:0!important;color:#f5f5f5;letter-spacing:0.5px;" align="center">
  <div flex="50">
    <p>Selecionados: {{count}}</p>
  </div>
  <div flex="50">
    <md-button flex="50" aria-label="Login" class="md-raised md-primary white teal lighten-1 btnEntrar" data-ng-disabled="count == 0" data-ng-click="update()">
      <span>Salvar</span>
    </md-button>
  </div>
</div>

<!-- conteúdo dinâmico -->

<div ui-view style="background:#fdfdfd;"></div>
</section> -->
</section>
</div>
