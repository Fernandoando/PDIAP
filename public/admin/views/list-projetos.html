<md-content>
  <div layout="row" style="justify-content:center;padding:30px 0;background:rgba(128,128,128,0.07);">
    <div layout style="align-items:center;"><div style="width:15px;height:15px;background:#3f51b5;border-radius:50%;margin-right:8px;"></div>Fundamental I</div>
    <div layout style="align-items:center;"><div style="width:15px;height:15px;background:#9c27b0;border-radius:50%;margin-right:8px;margin-left:15px;"></div>Fundamental II</div>
    <div layout style="align-items:center;"><div style="width:15px;height:15px;background:#4caf50;border-radius:50%;margin-right:8px;margin-left:15px;"></div>Ensino Médio, Técnico e Superior</div>
  </div>
  <div layout="row" style="justify-content:center;padding-bottom:20px;background:rgba(128,128,128,0.07);">
    TOTAL: {{projetos.length}}
  </div>
  <md-list flex style="margin-bottom:50px;">
    <md-list-item class="list-header">
      <div class="md-list-item-text" flex="15" style="margin-left:27px;margin-right:5px;text-align:center;">
        <p>Nº</p>
      </div>
      <div class="md-list-item-text" flex="70" layout="column" style="text-align:center;">
        <p>Projeto</p>
      </div>
      <md-divider></md-divider>
    </md-list-item>
    <md-divider></md-divider>
    <div layout="row" layout-align="center center" data-ng-if="projetos.length === 0 && !spinnerActive" style="margin:40px 0;">
      <md-button aria-label="Login" class="md-raised md-primary btn-options" data-ng-click="carregarProjetos()">
        <span>Carregar projetos</span>
      </md-button>
    </div>
    <!-- <div infinite-scroll='projetos.nextPage()' infinite-scroll-disabled='projetos.busy' infinite-scroll-distance='1'> -->
    <md-list-item class="md-3-line"
    data-ng-repeat="proj in projetos | filter:search | orderBy:ordenacao track by proj.numInscricao"
    ng-click="visualizarDetalhes(proj,$event)">
    <div layout flex="5" layout-align="center center" style="align-self:center;">
      <div style="width:15px;height:15px;border-radius:50%;"
      data-ng-class="{azul:proj.categoria == 'Fundamental I (1º ao 5º anos)',
      roxo:proj.categoria == 'Fundamental II (6º ao 9º anos)',
      green1:proj.categoria == 'Ensino Médio, Técnico e Superior'}">
    </div>
  </div>
  <div class="md-list-item-text" flex="10" style="margin-right:5px;text-align:center;">
    <h3>{{::proj.numInscricao}}</h3>
  </div>
  <div class="md-list-item-text" layout="column">
    <h3>{{::proj.nomeProjeto}}</h3>
    <p data-ng-if="ordenacao == 'nomeEscola'">{{::proj.nomeEscola}}</p>
    <p data-ng-if="ordenacao != 'nomeEscola'">{{::proj.eixo}}</p>
  </div>
  <md-icon flex="5" class="md-secondary" md-svg-src="plus"></md-icon>

  <md-divider></md-divider>
</md-list-item>
